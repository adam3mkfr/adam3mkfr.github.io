<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>retr0</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- Add FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(0,0,0);
            color: rgb(240,240,240);
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100vw;
            font-family: Titillium Web, Tahoma, sans-serif;
        }

        header {
            width: 95%;
            max-width: 788px;
            display: flex;
            justify-content: flex-end;
            padding: 12px;
            margin-top: 15px;
        }

        .share-button {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: rgb(240,240,240);
        }

        .share-button i {
            margin-left: 12px;
            margin-top: 10px;
            color: rgb(0,0,0);
        }

        .container {
            width: 91%;
            max-width: 680px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: rgb(240,240,240);
        }

        .tile {
            width: 100%;
            background-color: rgb(37,37,37);
            margin: 7px;
            border-radius: 17px;
            display: flex;
            justify-content: space-between;
        }

        .tile:hover {
            transition: cubic-bezier(.07, 1.41, .82, 1.41) 0.2s;
            transform: scale(1.02);
        }

        .tile-share-button {
            margin: 8px;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background-color: rgb(52,52,52);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tile-share-button i {
            font-size: 24px;
            color: white;
        }

        .image-container {
            height: 96px;
            width: 96px;
            border-radius: 48px;
            overflow: hidden;
        }

        .image-container img {
            height: 100%;
        }

        .icon {
            margin: 4px 8px;
            width: 44px;
            height: 44px;
        }

        /* Style for volume control buttons */
        .volume-control {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .volume-label {
            margin-right: 10px;
            font-size: 14px;
        }

        .volume-button {
            cursor: pointer;
            font-size: 18px;
        }

        /* Style for reset button */
        .reset-button {
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Your header content here -->
    </header>
    <div class="container">
        <div class="image-container">
            <img src="heckerman-unscreen.gif" alt="idkhidden avatar"/>
        </div>
        <h1>@retr0</h1>
        <!-- Audio player for background music (autoplay without muted) -->
        <audio id="mp3Player" autoplay loop controls>
            <source src="your-audio.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>

        <!-- Volume control buttons -->
        <div class="volume-control">
            <label class="volume-label">Volume:</label>
            <button class="volume-button" onclick="changeVolume(-0.1)">-</button>
            <button class="volume-button" onclick="changeVolume(0.1)">+</button>
            
            <!-- Reset button -->
            <button class="reset-button" onclick="resetVolume()">Reset</button>
        </div>

        <!-- Instagram link -->
        <a class="tile" href="https://www.instagram.com/yak0zza/">
            <div class="icon">
                <i class="fab fa-instagram fa-2x"></i>
            </div>
            <p>Instagram</p>
            <div class="tile-share-button" link="https://www.instagram.com/yak0zza/">
                <i class="fas fa-share"></i>
            </div>
        </a>
        
        <!-- YouTube link -->
        <a class="tile" href="https://www.youtube.com/watch?v=GU6ZHFZbD58">
            <div class="icon">
                <i class="fab fa-youtube fa-2x"></i>
            </div>
            <p>YouTube</p>
            <div class="tile-share-button" link="https://www.youtube.com/watch?v=GU6ZHFZbD58">
                <i class="fas fa-share"></i>
            </div>
        </a>
        
        <!-- GitHub link -->
        <a class="tile" href="https://github.com/adam3mkfr">
            <div class="icon">
                <i class="fab fa-github fa-2x"></i>
            </div>
            <p>Github</p>
            <div class="tile-share-button" link="https://github.com/adam3mkfr">
                <i class="fas fa-share"></i>
            </div>
        </a>
    </div>

    <script>
        // JavaScript for volume control
        const audio = document.getElementById("mp3Player");

        function changeVolume(change) {
            if (audio) {
                audio.volume += change;
                if (audio.volume < 0) {
                    audio.volume = 0;
                } else if (audio.volume > 1) {
                    audio.volume = 1;
                }
            }
        }
        
        // Reset volume to default value
        function resetVolume() {
            if (audio) {
                audio.volume = 1; // Set the volume to 1 (default)
            }
        }
    </script>
</body>
</html>
