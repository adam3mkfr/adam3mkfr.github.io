<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>retr0</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* Set background color to black */
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .tile {
            display: inline-block;
            margin: 20px;
            text-decoration: none;
            color: #fff; /* Set text color to white */
            transition: transform 0.3s ease; /* Add smooth transition for scaling */
        }

        .icon {
            width: 44px;
            height: 44px;
            background-color: #fff; /* Set icon background color to white */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 auto 10px;
        }

        .tile-share-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Add hover effect to scale icons */
        .tile:hover {
            transform: scale(1.1); /* Increase size by 10% on hover */
        }

        /* Add custom styling for Instagram tile */
        .instagram-tile {
            display: inline-block;
            vertical-align: top;
            margin-left: 20px; /* Add margin to separate Instagram icon from GitHub */
        }

        /* Adjust spacing for the image container */
        .image-container {
            margin-top: 20px;
        }

        /* Style for GIF */
        .gif-container {
            margin-bottom: 20px;
        }
    </style>
</head>
